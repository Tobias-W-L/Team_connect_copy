{% block title %} All Users {% endblock %}
{% block head %} All Users 
<style>
  h1{
    color: white;
  }
  body{
      font-size: medium;
      background-image: url("/static/imgs/sportsBalls.jpg");
      text-align: center;
      font-family: Helvetica;
  }
  ul {
    background-color: white;
    margin-left: 43%;

    </ul>
