{% extends 'base.html' %}
{% block title %} All Users {% endblock %}
{% block head %} All Users {% endblock %}

  {% block body %}
    <ul>
      {% for user in users %}
        <li>
          <i class="far fa-address-card"></i>
          <a href="/users/{{ user.user_id }}">
            {{ user.username }} </a>
          
        </li>
      {% endfor %}
    </ul>
  
  {% endblock %}
