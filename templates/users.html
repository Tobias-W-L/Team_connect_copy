{% extends 'base.html' %}
{% block title %} All Users {% endblock %}
{% block head %} All Users 
<style>
  h1{
    margin-top: 1%;
    color: white;
  }
  body{
      font-size: medium;
      background-image: url("/static/imgs/sportsBalls.jpg");
      text-align: center;
      font-family: Helvetica;
    
  }
  ul {
    background-color: white;
    margin-left: 30%;
    margin-right: 30%;
    margin-top: 3%; 
    column-count: 3;
    column-gap: 10%; 
    text-align: left;
    background: rgba(255,255,255,0.9);
  }
  
  ul li {
    display: list-item;
    list-style: "";
    padding-top: 3%;
    padding-bottom: 3%;
  }


</style>
{% endblock %}

  {% block body %}
  <div id="list"></div>
    <ul>
      {% for user in users %}
        <li>
          <i class="far fa-address-card"></i><a href="/users/{{ user.user_id }}">
            {{ user.username }} </a>
        </li>
      {% endfor %}
    </ul>
  </div>
  {% endblock %}
