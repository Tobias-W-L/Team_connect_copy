<!doctype html>
<html>
  <head>
    <script src="http://code.jquery.com/jquery.js"></script>
    <title>
      Team: {{team.team_name}}
    </title>
    <h1>Team: {{team.team_name}}</h1>
    <script src="/static/Add_player.js"></script>
  </head>

    <body>
          <h2>{{team.team_name}}:</h2><br>
          Captain: {{team.captain.username}} <br>
          Sport: {{team.sport.sport_name}}<br>
          City: {{team.city.city_name}}<br>
          Team's Description: {{team.description}}<br><br>
       
          <h3>Players</h3>
          <form action='/add.json'>
            <label for="phone">What is the best phone number for your teammates to reach you at?</label>
            <input type="text" name="phone" required>
            <button id="add-player" onclick="alertFunction()" value=button_label>Join/Leave</button>
        </form> 
       
        
         
        

          <ul id="player-list">
            <div id="new-player"></div>
            
          {% for player in players %}
            <li> 
                <a href="/users/{{ player.user.user_id }}">
                {{player.user.username}}</a>
                   
            </li>
            {% endfor %}
          
        </ul>
        
  
   
    </body>
</html>
