<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Load Bootstrap 4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
      
      <script src="http://code.jquery.com/jquery.js"></script>
  
      <nav class="navbar">
        <a class="navbar-brand" href="/">Logout</a>
        <a class="navbar-brand" href="/users">All Users</a>
        <a class="navbar-brand" href="/search_users">Potential Teammates</a>
        <a class="navbar-brand" href="/createteam">Create Team</a>
        <a class="navbar-brand" href="/teams">All Teams</a>
        <a class="navbar-brand" href="/search_teams">Potential Teams</a>
      </nav>

    <script src="http://code.jquery.com/jquery.js"></script>

    <title>
      {% block title %}{% endblock %}
    </title>

    <h1>{% block head %}{% endblock %}</h1>
  </head>

  <body>
    {% for msg in get_flashed_messages() %}
      <p class="flash-msg">
        {{ msg }}
      </p>
    {% endfor %}

    {% block body %}{% endblock %}

    {% block after_body %}{% endblock %}
  </body>
</html>
