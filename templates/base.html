<!doctype html>
<html>
  <head>
   
    <!-- Load Bootstrap 4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
     
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>

  <link rel="stylesheet" href="/static/styling_css/navbar.css">

      <nav class="navbar">
        <img class="logo" src="/static/imgs/redLogo.png">
        <a class="navbar-brand" href="/">Logout</a>
        <a class="navbar-brand" href="/users">All Users</a>
        <a class="navbar-brand" href="/search_users">Potential Teammates</a>
        <a class="navbar-brand" href="/createteam">Create Team</a>
        <a class="navbar-brand" href="/teams">All Teams</a>
        <a class="navbar-brand" href="/search_teams">Potential Teams</a>
      </nav>


    <title>
      {% block title %}{% endblock %}
    </title>
    
    <h1>{% block head %}{% endblock %}</h1>
  </head>

  <body>
    {% for msg in get_flashed_messages() %}
      <p class="flash-msg">
        {{ msg }}
      </p>
    {% endfor %}

    {% block body %}{% endblock %}

    {% block after_body %}{% endblock %}

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
