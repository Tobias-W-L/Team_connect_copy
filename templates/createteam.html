{% extends 'base.html' %}
{% block title %}Create Team{% endblock %}
<link rel="stylesheet" href="/static/styling_css/create_team.css">
{% block head %}Create Team
<style>
  h1{
      margin-top: 1%;
      color:white;
      text-align: center;
  }
  body{
    font-size: medium;
    background-image: url("/static/imgs/sportsBalls.jpg");
    text-align: left;
    font-family: Helvetica;
  }
  form {
      background-color: white;
      background: rgba(255,255,255,0.9);
      margin-left: 35%;
      margin-right: 35%;
      margin-top: 1%;
      padding-top: 1%;
      padding-bottom: 2%;
      padding-left: 5%;
      margin-bottom: 10%;
      font-size: 16px;
  }
  input[type="submit"] {
      box-shadow: 1px 2px;
  }
  input{
      font-family: Helvetica;
      font-size: 16px; 
  }
  p {
    color: rgb(255, 165, 21);
  }
  .flash-msg{
      color: red;
  }
  #sports{
    width: 160px;
    height: 24px;
    margin-top: 2%;
  }
  #cities{
    width: 170px;
    height: 24px;
    margin-top: 2%;
  }
  select{
    margin-bottom: 5%;
  }
  
</style>
{% endblock %}

  {% block body %}
  <div>
    <form action="/teams" method="POST">
      <p>Other teams will contact you to request a game, Captain! 
      </p>
      <span>Enter Team Name</span><br>
      <input type="text" name="team_name" placeholder="Team Name"><br><br>
      
      <span>Enter Phone Number</span><br>
      <input type="text" name="phone" placeholder="Phone Number" required><br><br>
      
      <div id="dropdown">
        <span>Sport</span><br>
        <select name="sports" id="sports">
          <option value=1>Soccer</option>
          <option value=2>Basketball</option>
          <option value=3>Volleyball</option>
        </select>
          <br>

        <span>City</span><br>
        <select name="cities" id="cities">
            <option value="1">San Francisco</option>
            <option value="2">Sacramento</option>
            <option value="3">Los Angeles</option>
        </select>
      </div>

      <br>
      <span>Description & Details</span><br>
      <input type="text" name="description" placeholder="Description & Details"><br>
      <br>
      <input type="submit" value="Create Team"><br>
    </form>
  </div>
  {% endblock %}
