{% extends 'base.html' %}
{% block title %}Create Account{% endblock %}

{% block head %}Create Account{% endblock %}

  {% block body %}
    <form action="/users" method="POST">
      username:
      <input type="text" name="username"><br>
      password:
      <input type="text" name="password"><br><br>
      sport(s): <br>
      <select name="sports" id="sports"></select>
        <option value="soccer">Soccer</option>
        <option value="basketball">Basketball</option>
        <option value="volleyball">Volleyball</option><br>
      city: <br>
      <select name="cities" id="cities">
          <option value="San Francisco">San Francisco</option>
          <option value="Sacramento">Sacramento</option>
          <option value="Los Angeles">Los Angeles</option>
      </select>
      <br><br>
      bio: <br>
      <input type="text" name="bio"><br>
      <br>
      <input type="submit" value="Create Account and return to Login"><br>
    </form>

  {% endblock %}
