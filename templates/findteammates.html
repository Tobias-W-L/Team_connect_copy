{% extends 'base.html' %}
{% block title %}Potential Teammates{% endblock %}

{% block head %}Potential Teammates{% endblock %}

  {% block body %}

    {% for potential in potentials %}
      <li>
          <i class="far fa-address-card"></i>
          <a href="/users/{{ potential.user_id }}">

    {% endfor %}
  </ul>
  {% endblock %}
